<!DOCTYPE html>
<html>
	<head>
		<title>smoothed line | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/patterns.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "category",
					"autoMarginOffset": 40,
					"marginRight": 60,
					"marginTop": 60,
					"startDuration": 1,
					"fontSize": 13,
					"percentPrecision": 3,
					"theme": "patterns",
					"categoryAxis": {
						"gridPosition": "start",
						"titleFontSize": 5,
						"titleRotation": 0
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"bulletSize": 10,
							"id": "AmGraph-1",
							"lineAlpha": 1,
							"lineThickness": 3,
							"title": "graph 1",
							"type": "smoothedLine",
							"valueField": "column-1"
						},
						{
							"id": "AmGraph-2",
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "category 1",
							"column-1": 8,
							"column-2": 23
						},
						{
							"category": "category 2",
							"column-1": 6,
							"column-2": 78
						},
						{
							"category": "category 3",
							"column-1": 2,
							"column-2": 0
						},
						{
							"category": "category 4",
							"column-1": 1,
							"column-2": 65
						},
						{
							"category": "category 5",
							"column-1": 2,
							"column-2": 81
						},
						{
							"category": "category 6",
							"column-1": 3,
							"column-2": 77
						},
						{
							"category": "category 7",
							"column-1": 6,
							"column-2": 90
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
